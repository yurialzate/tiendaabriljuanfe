<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>examen</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="fondo">
    <main>
        <section class="container">
          <div class="row justify-content-center text-center">
            <div class="col-12 col-md-6">

                <form class="p-5 border rounded my-5">

                    <div class="mb-3">
                        <h3>INGRESO</h3>
                        <i class="bi bi-shop fs-1"></i>
                    </div>
                    <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="email" class="form-control" placeholder="Usuario" id="email"> 
                        <i class="bi bi-person-check"></i>  
                      </div>

                      <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="Usuario" id="usuario">
                        <i class="bi bi-envelope"></i>   
                      </div>

                      <div class="input-group mb-3">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" placeholder="contraseña" id="contraseña">
                        <i class="bi bi-key"></i>   
                      </div>
                      
                      <button type="button" class="btn btn-primary w-100" id="boton">ingresar</button>
                </form>

                <p>
                    en nuestra tienda delicious empanadas
                    <br>
                    encontraras empanadas de:
                    °queso
                    °papa y carne
                    °arroz y carne
                    °pollo
                    °bocadillo
                    °chanpiñon
                    <br>
                    desde $2000
                    <br>
                    "atrevete a conocernos"
                </p>

                <img src="img/Empanada logo - Hecho con PosterMyWall.png" alt="imagen"class="img-fluid rounded-circle w-25">
                <p>Todos los derechos reservados</p>
                <p>&copy; yuri tatiana alzate reyes</p>
                <p>Medellin-Colombia</p>
                <p>2024</p>
            </div>
         </div>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./controlador.js"></script>
</body>
</html>
